---
name: System Tests

on:
  pull_request:

permissions: {}

jobs:
  system-test:
    name: Subctl Commands
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        using: ['', 'globalnet', 'lighthouse']
    steps:
      - name: Check out the repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

      - name: Build non deploy subctl
        run: make cmd/bin/non_deploy_subctl

      - name: Deploy the environment and run the tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.17
        with:
          target: system-test
          using: ${{ matrix.using }}

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.17
