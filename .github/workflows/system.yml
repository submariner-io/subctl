---
name: System Tests

on:
  pull_request:

permissions: {}

jobs:
  system-test:
    name: Subctl Commands
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        using: ['', 'globalnet lighthouse']
    steps:
      - name: Check out the repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - name: Deploy the environment and run the tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.15
        with:
          target: system-test
          using: ${{ matrix.using }}

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.15
